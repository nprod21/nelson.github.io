    <div class="tracker-body" [style.height]="appHeight + 'px'" [style.width]="appWidth > 400 && expanded ? appWidth - 265 + 'px' : appWidth - 80 + 'px'" [ngClass]="appWidth > 400 && expanded ? 'body-trimmed' : 'body-full'" [style.filter]="appWidth < 400 && expanded ? 'brightness(50%)' : ''">

        <div class="ticket-charts-container">
            <div class="ticket-charts-container">
                <app-bar-chart *ngIf="menuItems[0].selected && isTicketViewed == false && showCharts" [category]="'priority'" (elementSelect)="filterTickets()"></app-bar-chart>
                <app-donut-chart *ngIf="menuItems[0].selected && isTicketViewed == false && showCharts" [category]="'project'" (elementSelect)="filterTickets()"></app-donut-chart>
            </div>
            <div class="ticket-charts-container">
                <app-donut-chart *ngIf="menuItems[0].selected && isTicketViewed == false && showCharts" [category]="'type'" (elementSelect)="filterTickets()"></app-donut-chart>
                <app-bar-chart *ngIf="menuItems[0].selected && isTicketViewed == false && showCharts" [category]="'status'" (elementSelect)="filterTickets()"></app-bar-chart>
            </div>    
        </div>
